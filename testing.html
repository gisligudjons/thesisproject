      <!-- load D3js -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js"></script>

<!-- load D3plus after D3js -->

<script src="node_modules/billboard.js/dist/billboard.js"></script>

<!-- Load with base style -->
<link rel="stylesheet" href="node_modules/billboard.js/dist/billboard.css">

<!-- Or load different theme style -->
<link rel="stylesheet" href="node_modules/billboard.js/dist/theme/insight.css">
</head>
<body>

<!-- create container element for visualization -->
<div id="viz" style="height:400px"></div>
<script>
    // sample data array
  var sample_data = [
    {"year": "1991", "name":"alpha", "value": 17, "color" : "#FEDD31"},
    {"year": "1992", "name":"alpha", "value": 20, "color" : "#FEDD31"},
    {"year": "1993", "name":"alpha", "value": 25, "color" : "#FEDD31"},
    {"year": "1994", "name":"alpha", "value": 33, "color" : "#FEDD31"},
    {"year": "1995", "name":"alpha", "value": 52, "color" : "#FEDD31"},
    {"year": "1990", "name":"alpha", "value": 36, "color" : "#D9EAD3"},
    {"year": "1997", "name":"alpha", "value": 32, "color" : "#D9EAD3"},
    {"year": "1998", "name":"alpha", "value": 40, "color" : "#D9EAD3"},
    {"year": "1999", "name":"alpha", "value": 58, "color" : "#D9EAD3"},
    {"year": "2000", "name":"alpha", "value": 13, "color" : "#D9EAD3"},
    {"year": "1991", "name":"gamma", "value": 24, "color" : "#aa0000"},
    {"year": "1992", "name":"gamma", "value": 27, "color" : "#aa0000"},
    {"year": "1993", "name":"gamma", "value": 35, "color" : "#aa0000"},
    {"year": "1994", "name":"gamma", "value": 45, "color" : "#aa0000"}
  ]
  // instantiate d3plus
  var visualization = d3plus.viz()
    .container("#viz")  // container DIV to hold the visualization
    .data(sample_data)  // data to use with the visualization
    .type("line")       // visualization type
    .id("name")         // key for which our data is unique on
    .text("name")       // key to use for display text
    .y("value")         // key to use for y-axis
    .x("year")          // key to use for x-axis
    .color("name")
    .tooltip({"value":"year","background":"#D9EAD3"})
    .draw()             // finally, draw the visualization!

</script>
